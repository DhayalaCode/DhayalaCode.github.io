<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dhayalan's Portfolio</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* CSS Variables */
        :root {
            --primary-color: #2563eb;
            --background-color: #ffffff;
            --text-color: #1f2937;
            --card-bg: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Dark theme variables */
        .dark-theme {
            --background-color: #1f2937;
            --text-color: #f3f4f6;
            --card-bg: #374151;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Navigation */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: var(--card-bg);
            box-shadow: var(--shadow);
            z-index: 1000;
            transition: all 0.3s;
        }

        .navbar.scrolled {
            backdrop-filter: blur(10px);
            background-color: rgba(var(--card-bg), 0.8);
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: var(--primary-color);
        }

        /* Hero section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 2rem;
            margin-top: 60px;
        }

        .hero-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Projects section */
        .projects {
            padding: 4rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .project-card {
            background-color: var(--card-bg);
            border-radius: 0.5rem;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.3s;
        }

        .project-card:hover {
            transform: translateY(-5px);
        }

        .project-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .project-content {
            padding: 1.5rem;
        }

        .tech-tag {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background-color: var(--primary-color);
            color: white;
            border-radius: 9999px;
            font-size: 0.875rem;
            margin: 0.25rem;
        }

        /* Contact section */
        .contact {
            padding: 4rem 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        /* Animations */
        .animate {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s, transform 0.6s;
        }

        .animate-in {
            opacity: 1;
            transform: translateY(0);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .hamburger {
                display: block;
                cursor: pointer;
            }

            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background-color: var(--card-bg);
                padding: 1rem;
                flex-direction: column;
                text-align: center;
            }

            .nav-links.active {
                display: flex;
            }

            .hero {
                text-align: center;
                padding-top: 6rem;
            }
        }

        /* Notification styles */
        .notification {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            background-color: var(--card-bg);
            box-shadow: var(--shadow);
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .notification.success {
            background-color: #10b981;
            color: white;
        }

        .notification.error {
            background-color: #ef4444;
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <h1 id="user-name">Loading...</h1>
            <button id="theme-toggle" class="theme-toggle">
                <i class="fas fa-moon"></i>
            </button>
            <div class="hamburger">
                <i class="fas fa-bars"></i>
            </div>
            <div class="nav-links">
                <a href="#home">Home</a>
                <a href="#projects">Projects</a>
                <a href="#contact">Contact</a>
            </div>
        </div>
    </nav>

    <section id="home" class="hero">
        <div class="hero-content animate" style="display: flex; align-items: center; gap: 1rem;">
            <img id="profile-pic" src="pictures/4754648_BALASUBRAMANIAN, DHAYA_2381 (2).JPG" alt="Profile Picture" 
                style="width: 100px; height: 100px; border-radius: 50%; object-fit: cover;">
            <div>
                <h1 id="user-name">Loading...</h1>
                <p id="user-role">Loading...</p>
                <p id="user-about">Loading...</p>
                <div class="social-links">
                    <a id="github-link" href="#" target="_blank"><i class="fab fa-github"></i></a>
                    <a id="linkedin-link" href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
                    <a id="twitter-link" href="#" target="_blank"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
        </div>
    </section>
    

    <section id="projects" class="projects">
        <h2 class="section-title animate">Projects</h2>
        <div id="projects-container" class="projects-grid">
            <!-- Projects will be loaded dynamically -->
        </div>
    </section>

    <section id="contact" class="contact">
        <h2 class="section-title animate">Contact Me</h2>
        <form id="contact-form" class="animate">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <script src="app.js"></script>
</body>
</html>
